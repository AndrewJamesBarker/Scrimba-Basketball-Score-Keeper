<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <div class="mainbox">
        <header>
        <h1>Basketball</h1>
        </header>
            <div class="container">
                <div>
                    <h3 id="home-team">HOME</h3>
                        <div class="scoreBox" id="homebox">
                            <h4 id="home-score">0</h4>
                        </div>
                            <span class="pointButtons">
                                <button class="btn" onclick="scoreAdder('home',1)">+1</button>
                                <button class="btn" onclick="scoreAdder('home',2)">+2</button>
                                <button class="btn" onclick="scoreAdder('home',3)">+3</button>
                            </span>
                </div>
                        <div>
                            <img class="basketball-img" src="basketball.png" alt="a basketball">
                        </div> 
                <div>
                    <h3 id="guest-team">GUEST</h3>
                        <div class ="scoreBox" id="guestbox">
                            <h4 id="guest-score">0</h4> 
                        </div>
                            <span class="pointButtons">
                                <button class="btn" onclick="scoreAdder('guest',1)">+1</button>
                                <button class="btn" onclick="scoreAdder('guest',2)">+2</button>
                                <button class="btn" onclick="scoreAdder('guest',3)">+3</button>
                            </span>
                </div>
            </div>
            <div class="reset">
                <button class="btn btn-reset" onclick="gameReset()">NEW GAME</button>
            </div>
        </div>
       
        <script src="index.js"></script>
    </body>
</html>
